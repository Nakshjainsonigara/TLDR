<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart News Search</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 42px;
            margin-bottom: 40px;
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid #333;
            background-color: #2d2d2d;
            color: #ffffff;
            font-size: 16px;
            outline: none;
        }

        .search-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #444;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            color: white;
            cursor: pointer;
        }

        .results {
            margin-top: 30px;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            background-color: #2d2d2d;
        }

        .article {
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            background-color: #2d2d2d;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What do you want to know?</h1>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Ask anything...">
            <button class="search-button" onclick="performSearch()">â†’</button>
        </div>
        <div id="status" class="status" style="display: none;"></div>
        <div id="results" class="results"></div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');

        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        async function performSearch() {
            const query = searchInput.value;
            if (!query) return;

            statusDiv.style.display = 'block';
            statusDiv.textContent = 'Searching...';
            resultsDiv.innerHTML = '<div class="loading">Processing your request...</div>';

            try {
                const response = await fetch('http://localhost:5000/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        num_searches: 2,
                        num_articles: 3
                    })
                });

                const data = await response.json();
                
                // Format and display results
                resultsDiv.innerHTML = formatResults(data.result);
                statusDiv.style.display = 'none';
            } catch (error) {
                resultsDiv.innerHTML = `<div class="article">Error: ${error.message}</div>`;
                statusDiv.style.display = 'none';
            }
        }

        function formatResults(results) {
            if (!results) return '<div class="article">No results found</div>';
            
            // Split the results into sections
            const sections = results.split('\n\n');
            
            return sections.map(section => {
                return `<div class="article">${section.replace(/\n/g, '<br>')}</div>`;
            }).join('');
        }
    </script>
</body>
</html>
