<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Search</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
            background: linear-gradient(90deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            position: relative;
            margin-bottom: 40px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .results-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            margin-top: 30px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .markdown-body {
            color: #ffffff;
        }

        .markdown-body h1 {
            font-size: 28px;
            margin-bottom: 25px;
            text-align: left;
            background: linear-gradient(90deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .markdown-body h2 {
            font-size: 22px;
            margin-top: 30px;
            margin-bottom: 15px;
            color: #ffffff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 8px;
        }

        .markdown-body ul {
            margin: 15px 0;
            padding-left: 20px;
        }

        .markdown-body li {
            margin: 10px 0;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }

        .source-box {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
        }

        .source-box a {
            color: #ffffff;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }

        .source-box a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .loading-indicator {
            animation: pulse 1.5s infinite;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What do you want to know?</h1>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Ask anything..." id="searchInput">
        </div>
        <div id="results"></div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');

        async function handleSearch(query) {
            resultsDiv.innerHTML = '<div class="loading"><div class="loading-indicator">Searching for insights...</div></div>';

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        num_searches: 2,
                        num_articles: 3
                    })
                });

                // Log the response for debugging
                console.log('Response status:', response.status);
                const contentType = response.headers.get('content-type');
                console.log('Content-Type:', contentType);

                if (!response.ok) {
                    const text = await response.text();
                    console.error('Error response:', text);
                    throw new Error('Server error: ' + response.status);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                resultsDiv.innerHTML = formatResults(data.result);
            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.innerHTML = `
                    <div class="results-container error">
                        <p>Error: ${error.message || 'An unexpected error occurred'}</p>
                        <p>Please try again or contact support if the problem persists.</p>
                    </div>`;
            }
        }

        function formatResults(results) {
            if (!results) return '<div class="results-container">No results found</div>';
            
            const htmlContent = marked.parse(results);
            
            return `
                <div class="results-container">
                    <div class="markdown-body">
                        ${htmlContent}
                    </div>
                </div>
            `;
        }

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSearch(searchInput.value);
            }
        });
    </script>
</body>
</html>
