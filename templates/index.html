<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Search</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
            background: linear-gradient(90deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            position: relative;
            margin-bottom: 40px;
        }

        .search-input {
            width: calc(100% - 60px);
            padding: 15px 20px;
            padding-right: 50px;
            font-size: 1.1em;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .search-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2em;
            cursor: pointer;
            padding: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .search-button:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .search-button:active {
            transform: translateY(-50%) scale(0.95);
        }

        .search-container:hover .search-input {
            background: rgba(255, 255, 255, 0.15);
        }

        .search-container:focus-within .search-button {
            color: white;
        }

        .results-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            margin-top: 30px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .markdown-body {
            color: #ffffff;
        }

        .markdown-body h1 {
            font-size: 28px;
            margin-bottom: 25px;
            text-align: left;
            background: linear-gradient(90deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .markdown-body h2 {
            font-size: 22px;
            margin-top: 30px;
            margin-bottom: 15px;
            color: #ffffff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 8px;
        }

        .markdown-body ul {
            margin: 15px 0;
            padding-left: 20px;
        }

        .markdown-body li {
            margin: 10px 0;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }

        .source-box {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
        }

        .source-box a {
            color: #ffffff;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }

        .source-box a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .loading-indicator {
            animation: pulse 1.5s infinite;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .loading-sequence {
            text-align: center;
            padding: 40px 20px;
        }

        .loading-message {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            color: rgba(255, 255, 255, 0.8);
            margin: 10px 0;
            font-size: 1.1em;
        }

        .loading-message.active {
            opacity: 1;
            transform: translateY(0);
        }

        .loading-dot {
            display: inline-block;
            animation: dot-pulse 1.5s infinite;
            margin-left: 2px;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dot-pulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .loading-container {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            background: linear-gradient(90deg, #4a9eff, #a855f7);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 0 0 16px 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What do you want to know?</h1>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Ask anything..." id="searchInput">
            <button class="search-button" id="searchButton">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div id="results"></div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');

        const loadingMessages = [
            "Analyzing your query...",
            "Searching for relevant insights...",
            "Scanning top sources...",
            "Filtering out noise...",
            "Summarizing key takeaways..."
        ];

        function createLoadingSequence() {
            const container = document.createElement('div');
            container.className = 'loading-container';
            
            const sequenceDiv = document.createElement('div');
            sequenceDiv.className = 'loading-sequence';
            
            loadingMessages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'loading-message';
                messageDiv.innerHTML = `${message}<span class="loading-dot">.</span><span class="loading-dot">.</span><span class="loading-dot">.</span>`;
                sequenceDiv.appendChild(messageDiv);
            });
            
            const progressBar = document.createElement('div');
            progressBar.className = 'progress-bar';
            
            container.appendChild(sequenceDiv);
            container.appendChild(progressBar);
            return container;
        }

        async function animateLoadingSequence() {
            const messages = document.querySelectorAll('.loading-message');
            const progressBar = document.querySelector('.progress-bar');
            const progressStep = 100 / messages.length;
            
            for (let i = 0; i < messages.length; i++) {
                messages[i].classList.add('active');
                progressBar.style.width = `${(i + 1) * progressStep}%`;
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if (i < messages.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }
        }

        async function handleSearch(query) {
            resultsDiv.innerHTML = '';
            resultsDiv.appendChild(createLoadingSequence());
            
            // Start the loading animation
            const loadingAnimation = animateLoadingSequence();
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        num_searches: 2,
                        num_articles: 3
                    })
                });

                console.log('Response status:', response.status);
                const contentType = response.headers.get('content-type');
                console.log('Content-Type:', contentType);

                if (!response.ok) {
                    const text = await response.text();
                    console.error('Error response:', text);
                    throw new Error('Server error: ' + response.status);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                // Wait for the loading animation to complete
                await loadingAnimation;
                // Add a small delay for smooth transition
                await new Promise(resolve => setTimeout(resolve, 500));
                
                resultsDiv.innerHTML = formatResults(data.result);
            } catch (error) {
                console.error('Search error:', error);
                // Wait for the loading animation to complete
                await loadingAnimation;
                resultsDiv.innerHTML = `
                    <div class="results-container error">
                        <p>Error: ${error.message || 'An unexpected error occurred'}</p>
                        <p>Please try again or contact support if the problem persists.</p>
                    </div>`;
            }
        }

        function formatResults(results) {
            if (!results) return '<div class="results-container">No results found</div>';
            
            const htmlContent = marked.parse(results);
            
            return `
                <div class="results-container">
                    <div class="markdown-body">
                        ${htmlContent}
                    </div>
                </div>
            `;
        }

        document.getElementById('searchButton').addEventListener('click', () => {
            const query = searchInput.value;
            if (query.trim()) {
                handleSearch(query);
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && searchInput.value.trim()) {
                handleSearch(searchInput.value);
            }
        });

        document.getElementById('searchButton').addEventListener('mousedown', (e) => {
            e.preventDefault();
            searchInput.focus();
        });
    </script>
</body>
</html>
